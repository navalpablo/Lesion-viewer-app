<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ config['HTML_GENERATION']['BOOTSTRAP_CSS_URL'] }}">
    <style>
        .lesion-image {
            width: 80vw;
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }
        .lesion-container {
            width: 80vw;
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Lesion Viewer</a>
    </nav>

    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ config['HTML_GENERATION']['JQUERY_URL'] }}"></script>
    <script src="{{ config['HTML_GENERATION']['POPPER_URL'] }}"></script>
    <script src="{{ config['HTML_GENERATION']['BOOTSTRAP_JS_URL'] }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
